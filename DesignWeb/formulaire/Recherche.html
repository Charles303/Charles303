<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">



</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <img src="img/air%20canada.jpg"/>
        </div>
        <div class="col-4">
            <p>1390 7e Rue, Val-d'Or, QC J9P 7B9</p>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 text-center">
            <H1>Recherche d'un forfait voyage</H1>
        </div>
    </div>
</div>
<form>
    <div class="container-fluid">
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="inputEmail4" placeholder="Nom">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="inputPassword4" placeholder="PRénom">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
            </div>
        </div>
        <div class="form-row">
            <div class="col-4">
                <input type="text" class="form-control" id="inputville" placeholder="Ville">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="inputpostal" placeholder="Code postal">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="inputphone" placeholder="Téléphone">
            </div>
        </div>
    </div>
</form>
<h1 class="text-center">Deuxième formulaire</h1>
<form>
    <div class="row">
        <div class="col-4">
            <div class="form-group">
            <label for="exampleFormControlSelect1">Destination</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Mexique</option>
                    <option>France</option>
                    <option>Colombie</option>
                    <option>Cuba</option>
                    <option>Espagne</option>
                    <option>Grèce</option>
                    <option>Italie</option>
                </select>
            </div>
        </div>
        <div class="col-4 text-center">
            <p>Date de départ</p>
            <div class="form-group">
                <input type="date">
            </div>
        </div>
        <div class="col-4 text-center">
            <p>Date de retour</p>
            <div class="form-group">
                <input type="date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">

            <div class="form-group">
                <label for="formselectadulte">Nombre d'adultes</label>
                <select class="form-control" id="formselectadulte">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label for="formselectenfant">Nombre d'enfants</label>
                <select class="form-control" id="formselectenfant">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="formselecttransport">Mode de transport</label>
                <select class="form-control" id="formselecttransport">
                    <option>Train</option>
                    <option>Avion</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="formselectsiege">Type de siège</label>
                <select class="form-control" id="formselectsiege">
                    <option>Première classe</option>
                    <option>Classe économique</option>
                </select>
            </div>
        </div>
    </div>
    <p>Caractéristiques de l'hôtel</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Tout compris</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck2">
        <label class="form-check-label" for="exampleCheck2">Sur la plage</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck3">
        <label class="form-check-label" for="exampleCheck3">Près d'un golf</label>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12344912.429261185!2d3.721833800717815!3d40.93997634648859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12d4fe82448dd203%3A0xe22cf55c24635e6f!2sItalie!5e0!3m2!1sfr!2sca!4v1570476892925!5m2!1sfr!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>






<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>

</body>
</html>
