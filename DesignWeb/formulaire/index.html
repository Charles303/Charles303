<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
<form action="FormulaireEnvoye.html">
    <div class="form-group">
        <label for="inputnom">Nom</label>
        <input type="text" class="form-control" id="inputnom" aria-describedby="emailHelp" placeholder="Entrer son nom">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="inputprenom">Prénom</label>
        <input type="password" class="form-control" id="inputprenom" placeholder="entrer son prénom">
    </div>
    <div class="form-group">
        <label for="demandeaide">Example select</label>
        <select class="form-control" id="demandeaide">
            <option>HTML</option>
            <option>CSS</option>
            <option>BOOTSTRAP</option>
            <option>POSITIONNEMENT DIVISIONS</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Question">Question</label>
        <textarea class="form-control" id="Question" rows="2"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            Urgent
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
        <label class="form-check-label" for="exampleRadios2">
            Important
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
        <label class="form-check-label" for="exampleRadios3">
            Peut attendre
        </label>
    </div>
    <button type="reset" class="btn">Reset</button>
        <input type="submit" value="Submit">
</form>




<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>

</body>
</html>
